apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('/Users/beanu/Documents/git/common-library/Arad-dev/demo/arad-demo/ZhangXing.keystore')
            storePassword 'shidai123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.beanu.arad.demo"
        minSdkVersion 13
        targetSdkVersion 23
        versionCode 1
        versionName "0.06"
        buildConfigField "boolean", "AUTO_UPDATES", "true"
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        beanu {
            applicationId "com.zx.hd2015"
            buildConfigField "boolean", "AUTO_UPDATES", "false"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':arad')
    compile 'com.android.support:support-v4:23.1.1'
}
